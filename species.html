<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --card-height: 300px;
            --card-width: calc(var(--card-height) / 1.5);
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            font-family: 'Poppins', sans-serif;
            background: #000;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .header {
            position: absolute;
            top: 20px;
            text-align: center;
            color: white;
            font-size: 3rem;
            font-weight: 600;
            width: 100%;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
            letter-spacing: 2px;
        }
        .card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            perspective: 1500px;
        }
        .card {
            width: var(--card-width);
            height: var(--card-height);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding: 0 36px;
            margin: 0 50px;
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
            transform-style: preserve-3d;
        }
        .card:hover {
            transform: translateY(-15px) scale(1.1);
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.3);
        }
        .cover-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }
        .wrapper {
            transition: all 0.5s;
            position: absolute;
            width: 100%;
            z-index: -1;
            border-radius: 5px;
        }
        .card:hover .wrapper {
            transform: perspective(900px) translateY(-5%) rotateX(25deg) translateZ(0);
            box-shadow: 2px 35px 32px -8px rgba(0, 0, 0, 0.75);
        }
        .wrapper::before,
        .wrapper::after {
            content: "";
            opacity: 0;
            width: 100%;
            height: 80px;
            transition: all 0.5s;
            position: absolute;
            left: 0;
            border-radius: 5px;
        }
        .wrapper::before {
            top: 0;
            height: 100%;
            background-image: linear-gradient(
                to top,
                transparent 46%,
                rgba(12, 13, 19, 0.5) 68%,
                rgba(12, 13, 19) 97%
            );
        }
        .wrapper::after {
            bottom: 0;
            opacity: 1;
            background-image: linear-gradient(
                to bottom,
                transparent 46%,
                rgba(12, 13, 19, 0.5) 68%,
                rgba(12, 13, 19) 97%
            );
        }
        .card:hover .wrapper::before,
        .wrapper::after {
            opacity: 1;
        }
        .card:hover .wrapper::after {
            height: 120px;
        }
        .text {
            position: absolute;
            width: 100%;
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
            z-index: 2;
            bottom: 30px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
        }
        .card:hover .text {
            opacity: 1;
            transform: translate3d(0%, -10px, 100px);
        }
        .character {
            width: 100%;
            opacity: 0;
            transition: all 0.5s;
            position: absolute;
            z-index: -1;
        }
        .card:hover .character {
            opacity: 1;
            transform: translate3d(0%, -30%, 100px);
        }
    </style>
</head>
<body>
    <video autoplay loop muted>
        <source src="game4.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Background music -->
    <audio autoplay loop>
        <source src="audio.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>    <div class="header">Select Your Saga and Dive Into Adventure</div>
    <div class="card-container">

            <div class="card">
                <div class="wrapper">
                    <img src="turtle_c.jpeg" class="cover-image" />
                </div>

                <img src="turtle_ch.png" class="character" />
            </div>
        </a>

        <a href="vaquita-story.html">

                </div>

                <img src="vaquita_ch.png" class="character" />

        </a>

        <a href="shark-story.html">
            <div class="card">

                    <img src="shark_c.jpg" class="cover-image" />
                </div>
                <div class="text">Shark Legends</div>
                <img src="shark_ch.png" class="character" />
            </div>
        </a>

        <a href="clownfish-story.html">
            <div class="card">
                <div class="wrapper">
                    <img src="clown_c.jpeg" class="cover-image" />
                </div>

    </div>

</html>
